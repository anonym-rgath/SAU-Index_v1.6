services:
  # MongoDB Datenbank (ARM64 kompatibel f√ºr Raspberry Pi 4)
  mongodb:
    image: mongo:4.4.18
    container_name: rheinzel-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - rheinzel-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rheinzel-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=rheinzelmaenner
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - CORS_ORIGINS=*
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rheinzel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend mit Nginx Reverse Proxy (HTTPS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rheinzel-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./frontend/nginx.ssl.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - rheinzel-network

volumes:
  mongodb_data:

networks:
  rheinzel-network:
    driver: bridge
