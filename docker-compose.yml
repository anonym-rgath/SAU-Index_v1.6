version: '3.8'

services:
  # MongoDB Datenbank
  mongodb:
    image: mongo:6
    container_name: rheinzel-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - rheinzel-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rheinzel-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=rheinzelmaenner
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rheinzel-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rheinzel-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - rheinzel-network

  # Nginx Reverse Proxy mit HTTPS
  nginx:
    image: nginx:alpine
    container_name: rheinzel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - rheinzel-network

volumes:
  mongodb_data:

networks:
  rheinzel-network:
    driver: bridge
